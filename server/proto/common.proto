message AABBF
{
    // pmin should have 3 elements (x, y, z)
    repeated float pmin = 1;
    // pmax should have 3 elements (x, y, z)
    repeated float pmax = 2;
}

message AABBD
{
    // pmin should have 3 elements (x, y, z)
    repeated double pmin = 1;
    // pmax should have 3 elements (x, y, z)
    repeated double pmax = 2;
}

