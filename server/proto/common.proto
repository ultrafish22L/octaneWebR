}

// ========  Change level ========
message CLevelT
{
    uint64 value = 1; // The data type used for tracking change levels.
}

// ========  Vectors ========

// Generic 2D vector of double
message double_2
{
    double x = 1;
    double y = 2;
}

// Generic 3D vector of double
message double_3
{
    double x = 1;
    double y = 2;
    double z = 3;
}

// Generic 4D vector of double
message double_4
{
    double x = 1;
    double y = 2;
    double z = 3;
    double w = 4;
}

// Generic 2D vector of float
message float_2
{
    float x = 1;
    float y = 2;
}

// Generic 3D vector of float
message float_3
{
    float x = 1;
    float y = 2;
    float z = 3;
}

// Generic 4D vector of float
message float_4 
{
    float x = 1;
    float y = 2;
    float z = 3;
    float w = 4;
}

// Define a 3x4 matrix using an array of 3 Vec4s
message MatrixF
{
    repeated float_4 m = 1; // Array of 3 Vec4 vectors
}

// Vector of half-precision floats (16-bit unsigned shorts)
message half_2
{
    uint32 x = 1; // 2D vector
    uint32 y = 2;
}

message half_4
{
    uint32 x = 1;
    uint32 y = 2;
    uint32 z = 3;
    uint32 w = 4;
}

